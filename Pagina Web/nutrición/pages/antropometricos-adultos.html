            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Pacientes</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Datos Antropométricos (niños)
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Peso actual: </label>
                                            <input class="form-control" id="pesoActual" required>
                                            <label>Peso habitual: </label>
                                            <input class="form-control" id="pesoHabitual" required>
                                            <label>Estatura: </label>
                                            <input class="form-control" required id="estatura">
                                            <label>Pliegue cutáneo tricipital: </label>
                                            <input class="form-control" required id="pliegueCutaneoTric">
                                            <label>Pliegue cutáneo bicipital: </label>
                                            <input class="form-control" required id="pliegueCutaneoBic">
                                            <label>Pliegue cutáneo subescapular: </label>
                                            <input class="form-control" required  id="pliegueCutaneoSub">
                                            <label>Pliegue cutáneo suprailiaco: </label>
                                            <input class="form-control" required  id="pliegueCutaneoSup">
                                            <label>Circunferencia de brazo: </label>
                                            <input class="form-control" required  id="circunferenciaBrazo">
                                            <label>Circunferencia de cintura: </label>
                                            <input class="form-control" required  id="circunferenciaCintura">
                                            <label>Circunferencia de cadera: </label>
                                            <input class="form-control" required  id="circunferenciaCadera">
                                            <label>Circunferencia abdominal: </label>
                                            <input class="form-control" required id="circunferenciaAbdominal">
                                            <label>¿Estás embarazada? </label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Sí
                                                    <input type="checkbox" value="">No
                                                </label>
                                            </div>
                                            <input class="form-control" required id="circunferenciaAbdominal"> 
                                            <!--Estos campos se activan si el paciente es mujer embarazada -->
                                            <label>Fondo uterino: </label>
                                            <input class="form-control" required id="fondoUterino">
                                            <label>Circunferencia de brazo: </label>
                                            <input class="form-control" required  id="circunferenciaBrazo">
                                            <label>Pliegue tricipital: </label>
                                            <input class="form-control" required id="pliegueTricipital">
                                            <label>Peso preconcepcional: </label>
                                            <input class="form-control" required id="pesoPreconcep">
                                            <label>IMC preconcepcional: </label>
                                            <input class="form-control" required id="imcPreconcep">
                                            <label>Ganancia de peso: </label>
                                            <input class="form-control" required id="gananciaPeso">
                                            <!-- -->
                                            <label>Complexión: </label>
                                            <input class="form-control" required id="complexion">
                                            <label>Peso teórico (kg): </label>
                                            <input class="form-control" required id="pesoTeorico">
                                            <label>% Peso teórico: </label>
                                            <input class="form-control" required id="pesoTeoricoPorcentual">
                                            <label>% Peso habitual: </label>
                                            <input class="form-control" required id="pesoHabitualPorcentual">
                                            <label>IMC (kg/m2): </label>
                                            <input class="form-control" required id="imc">
                                            <label>Peso mínimo y máximo recomendado por IMC: </label>
                                            <input class="form-control" required id="minMaxRecomendado">
                                            <label>% Grasa corporal: </label>
                                            <input class="form-control" required id="grasaCorporalPorcentual">
                                            <label>Grasa corporal total: </label>
                                            <input class="form-control" required id="grasaCorporalTotal">
                                            <label>Masa libre de grasa (kg): </label>
                                            <input class="form-control" required id="masaLibreGrasa">
                                            <label>% Exceso o deficiencia de grasa corporal: </label>
                                            <input class="form-control" required id="excesoGrasaPorentual">
                                            <label>Exceso o deficiencia de grasa corporal (kg): </label>
                                            <input class="form-control" required id="excesoGrasa">
                                            <label>Pliegue cutáneo tricipital + pliegue cutáneo: </label>
                                            <input class="form-control" required id="pliegueCutaneoTricipitalCutaneo">
                                            <label>Subescapular (percentil): </label>
                                            <input class="form-control" required id="subEscapularPerc">
                                            <label>Pliegue cutáneo tricipital (percentil): </label>
                                            <input class="form-control" required id="pliegueCutTriciPerc">
                                            <label>Pliegue cutáneo subescapular (percentil): </label>
                                            <input class="form-control" required id="pliegueCutSubesPerc">
                                            <label>Índice cintura - cadera (cm): </label>
                                            <input class="form-control" required id="indCC">
                                            <label>Circunferencia abdominal (cm): </label>
                                            <input class="form-control" required id="circAbdominal">
                                            <label>Área muscular del brazo (cm): </label>
                                            <input class="form-control" required id="muscularBrazo">
                                            <label>Masa muscular total (kg): </label>
                                            <input class="form-control" required id="masaMuscularTot">
                                            <label>Agua corporal total %: </label>
                                            <input class="form-control" required id="aguaTotalPorcentual">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Continuar</button>
                                    </form>
                                </div>
                            </div>
